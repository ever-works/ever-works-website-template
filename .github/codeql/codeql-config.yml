name: "CodeQL Configuration"

# Exclude generated and build files from analysis
paths-ignore:
  - "analyze/**"
  - ".next/**"
  - "node_modules/**"
  - "build/**"
  - "dist/**"
  - "coverage/**"
  - ".content/**"
  - "**/*.min.js"
  - "**/*.bundle.js"
  - "public/**"
  - "**/*.d.ts"
  - "scripts/**"
  - "**/*.config.js"
  - "**/*.config.ts"

# Include only source files
paths:
  - "app/**"
  - "components/**"
  - "lib/**"
  - "hooks/**"
  - "middleware.ts"
  - "auth.config.ts"
  - "next.config.ts"

# Use standard security queries
queries:
  - uses: security-and-quality 