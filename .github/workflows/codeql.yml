name: "CodeQL Advanced"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM
  workflow_dispatch:  # Allow manual triggering

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml
        category: "/language:${{ matrix.language }}/advanced"

    - name: Setup CodeQL environment
      run: node scripts/codeql-setup.js

    - name: Install dependencies
      run: |
        if [ -f "package-lock.json" ]; then
          npm ci
        else
          npm install
        fi

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
      env:
        # Environment variables needed for build
        NEXT_PUBLIC_APP_URL: http://localhost:3000
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
        NEXTAUTH_SECRET: "codeql-test-secret-not-for-production"
        NEXTAUTH_URL: "http://localhost:3000"
        DATA_REPOSITORY: "codeql-test-repo-not-used"
        CONTENT_WARNINGS_SILENT: "true"
        CI: "true"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}/advanced"
        upload: true