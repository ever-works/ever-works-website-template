name: "CodeQL Advanced"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM
  workflow_dispatch:  # Allow manual triggering

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check if CodeQL should run
      id: should-run
      run: |
        # You can set this to false to disable the workflow
        echo "enabled=true" >> $GITHUB_OUTPUT

    - name: Initialize CodeQL
      if: steps.should-run.outputs.enabled == 'true'
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml
        # Use a different category to avoid conflicts
        category: "/language:${{ matrix.language }}/advanced"

    - name: Autobuild
      if: steps.should-run.outputs.enabled == 'true'
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      if: steps.should-run.outputs.enabled == 'true'
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}/advanced"
        upload: true 