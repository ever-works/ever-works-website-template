name: "Test CodeQL Simple"

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  test:
    name: Test CodeQL Configuration
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install

    - name: Test CodeQL Initialization
      uses: github/codeql-action/init@v3
      with:
        languages: javascript-typescript

    - name: Verify No Advanced Config
      run: |
        echo "‚úÖ Testing CodeQL without advanced configuration..."
        echo "üìÅ No custom config file found"
        echo "üîß Using GitHub default configuration"
        echo "üìä Language: javascript-typescript"
        
        if [ -f ".github/codeql/codeql-config.yml" ]; then
          echo "‚ùå ERROR: Advanced config still exists!"
          exit 1
        else
          echo "‚úÖ SUCCESS: No advanced configuration found"
        fi

    - name: Test Build
      uses: github/codeql-action/autobuild@v3
      env:
        NEXT_PUBLIC_APP_URL: http://localhost:3000
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
        NEXTAUTH_SECRET: "test-secret"
        NEXTAUTH_URL: "http://localhost:3000"
        CI: "true"

    - name: Test Analysis (No Upload)
      uses: github/codeql-action/analyze@v3
      with:
        upload: false

    - name: Success Message
      run: |
        echo "üéâ CodeQL test completed successfully!"
        echo "‚úÖ No SARIF processing errors"
        echo "‚úÖ Using default GitHub configuration"
        echo "‚úÖ Ready for production use"
