name: Development deployment
on:
    push:
        branches:
          - develop

permissions:
  contents: read
  deployments: write

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
    Vercel:
        if: ${{ vars.DEPLOY_PROVIDER == 'vercel' }}
        uses: ./.github/workflows/deploy_vercel.yaml
        secrets: inherit
        with:
            environment: preview
