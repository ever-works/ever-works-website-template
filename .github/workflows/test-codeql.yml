name: "Test CodeQL Configuration"

on:
  workflow_dispatch:  # Manual trigger only
  push:
    branches: [ "main", "develop" ]
    paths:
      - '.github/workflows/codeql.yml'
      - '.github/codeql/codeql-config.yml'

jobs:
  test-codeql:
    name: Test CodeQL Setup
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install

    - name: Test CodeQL Initialization
      uses: github/codeql-action/init@v3
      with:
        languages: javascript-typescript
        config-file: ./.github/codeql/codeql-config.yml
        disable-default-queries: true

    - name: Verify Configuration
      run: |
        echo "‚úÖ CodeQL initialized successfully"
        echo "üìÅ Configuration file: .github/codeql/codeql-config.yml"
        echo "üîß Default queries disabled: true"
        echo "üìä Language: javascript-typescript"

    - name: Test Build
      uses: github/codeql-action/autobuild@v3
      env:
        NEXT_PUBLIC_APP_URL: http://localhost:3000
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
        NEXTAUTH_SECRET: "test-secret"
        NEXTAUTH_URL: "http://localhost:3000"
        CI: "true"

    - name: Test Analysis (Dry Run)
      uses: github/codeql-action/analyze@v3
      with:
        upload: false  # Don't upload, just test the process
