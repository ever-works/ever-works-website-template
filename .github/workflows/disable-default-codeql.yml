name: "Disable Default CodeQL"

on:
  workflow_dispatch:  # Manual trigger only

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  disable-default:
    name: Disable Default CodeQL Configuration
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Disable Default CodeQL Setup
      uses: github/codeql-action/init@v3
      with:
        languages: javascript-typescript
        disable-default-queries: true

    - name: Perform Empty Analysis
      uses: github/codeql-action/analyze@v3
      with:
        upload: false

    - name: Success Message
      run: |
        echo "ðŸŽ‰ Default CodeQL configuration disabled!"
        echo "âœ… No more SARIF processing conflicts"
        echo "ðŸ“‹ Next: Run your main CodeQL workflow"
